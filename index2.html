<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progmasters-form</title>
</head>
<body>

<h1>Hello PROGmasters!</h1>
<h2>Here is a sample form styled with Bootstrap</h2>

<form>
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="pword">Password</label><br>
    <input type="text" id="pword" name="pword"><br>
    <label for="email">Email</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="getup">When do you get up usually?</label><br>
    <input type="time" id="getup" name="getup"><br>
</form>

<form>
    <input type="radio" id="female" name="fav_language" value="HTML">
    <label for="female">Female</label>
    <input type="radio" id="male" name="fav_language" value="CSS">
    <label for="male">Male</label>
    <input type="radio" id="other" name="fav_language" value="JavaScript">
    <label for="other">Other</label>
</form>

<form>
    <a>Languages spoken</a><br>
    <input type="checkbox" id="english" name="english" value="english">
    <label for="english">English</label><br>
    <input type="checkbox" id="german" name="german" value="german">
    <label for="german">German</label><br>
</form>


</body>
</html>
