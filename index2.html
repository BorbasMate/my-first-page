<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progmasters-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<body class="container">

<h1>Hello PROGmasters!</h1>
<h2>Here is a sample form styled with Bootstrap:</h2>

<form>
    <div class="form-group">
        <label for="name-input">Name</label><br>
        <input id="name-input" class="form-control"/>
    </div>

    <div>
        <label for="password">Password</label><br>
        <input type="password" id="password"/>
    </div>

    <div>
        <label>Birthyear</label><br>
        <input type="number"/>
    </div>

    <div>
        <label>Email</label><br>
        <input type="email"/>
    </div>

    <div>
        <label>Get up</label><br>
        <input type="time"/>
    </div>

    <div>
        <input type="radio"/><label>Female</label>
        <input type="radio"/><label>Male</label>
    </div>

    <div>
        <input type="checkbox"/><label>English</label>
        <input type="checkbox"/><label>German</label>
    </div>

    <select>
        <option>Core Java</option>
        <option>Clean code</option>
    </select>

    <select multiple="multiple">
        <option>Core Java</option>
        <option>Clean code</option>
    </select>

    <button class="btn btn-secondary">Submit</button>
</form>

</body>
</html>
