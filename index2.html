<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progmasters-form</title>
</head>
<body>

<h1>Hello PROGmasters!</h1>
<h2>Here is a sample form styled with Bootstrap:</h2>

<div>
    <label>Name</label><br>
    <input />
</div>

<div>
    <label>Password</label><br>
    <input type="password"/>
</div>

<div>
    <label>Birthyear</label><br>
    <input type="number"/>
</div>

<div>
    <label>Email</label><br>
    <input type="email"/>
</div>

<div>
    <label>Get up</label><br>
    <input type="time"/>
</div>

<div>
    <input type="radio"/><label>Female</label>
    <input type="radio"/><label>Male</label>
</div>

<div>
    <input type="checkbox"/><label>English</label>
    <input type="checkbox"/><label>German</label>
</div>

<select>
    <option>Core Java</option>
    <option>Clean code</option>
</select>

<select multiple="multiple">
    <option>Core Java</option>
    <option>Clean code</option>
</select>

<button>Submit</button>

</body>
</html>
